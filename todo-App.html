<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!--Sayfa karakter kodlamasını ve mobil uyumluluğu ayarlar.  Sekme başlığı “Todo App” olarak gösterilir.-->

    <!-- FontAwesome (doğru link) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- index.css bağlantısı -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!--Bootstrap konteyneri ve üstten boşluk.-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!--Uygulamanın başlığı.-->
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    id="txtTaskName"
                    class="form-control"
                    placeholder="Görev girin..."
                  />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                    <!--Görev girilecek metin kutusu ve “Ekle” butonu.-->
                  </button>
                </div>
              </form>
            </div>

            <div class="card mt-3">
              <div class="card-header controls">
                <div class="filters">
                  <!--Görev filtreleri. Aktif olan sarı olur. (CSS ile işleniyor)-->
                  <span class="active" id="all">Tümü</span>
                  <span id="pending">Yapılacaklar</span>
                  <span id="completed">Tamamlananlar</span>
                </div>
                <!--Tüm görevleri silmek için.-->
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Temizle
                </button>
              </div>
              <!--Görevler buraya dinamik olarak JavaScript ile eklenecek.-->
              <ul id="task-list" class="list-group list-group-flush">
                <!-- Görevler buraya gelecek -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (gerekli açılır menüler için) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
